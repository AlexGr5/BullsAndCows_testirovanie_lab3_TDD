plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Зависимости для JUnit 5
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.0'
    // Добавление поддержки JUnit 4 (если ты будешь использовать старые тесты)
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.4.0'
}

tasks.withType(Test) {
    useJUnitPlatform()  // Указание использования платформы JUnit 5
    testLogging {
        exceptionFormat "full"  // Подробное отображение исключений
        events "started", "skipped", "passed", "failed"  // Логирование всех событий теста
        showStandardStreams true  // Отображение вывода стандартных потоков
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'org.example.BullsAndCowsGame'
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}
